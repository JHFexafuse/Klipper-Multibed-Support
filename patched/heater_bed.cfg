#####################################################################
# 	Heated Beds
#####################################################################

[heater_bed]
sensor_type: Generic 3950
sensor_pin: Temp_Board:PB0
heater_pin: Temp_Board:PB13
control: pid
pid_kp: 44.685
pid_ki: 0.919
pid_kd: 542.914
min_temp: 10
max_temp: 100
max_power: 0.7

[verify_heater heater_bed]
check_gain_time = 300

